<div class="container">
  <div class="header">Streamify</div>

  <form class="wrapper" [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="input-container">
      <input
        type="text"
        id="username"
        placeholder=" "
        formControlName="username"
      />
      <label for="username">Username</label>
    </div>
    <div class="input-container">
      <input
        type="password"
        id="password"
        placeholder=" "
        formControlName="password"
      />
      <label for="password">Password</label>
    </div>
    <div class="links-container">
      <div class="link-text" routerLink="/register">Sign up</div>
      <div class="link-text" routerLink="/recover">Forgot password?</div>
    </div>
    <button class="submit-button" type="submit">Login</button>
  </form>
</div>
